<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .q {
        border-style: dotted;
      }
      .u {
        border-style: hidden;
      }
      .o {
        border-style: double;
      }
      .d {
        border-style: dashed;
      }
      .j {
        border-style: solid;
      }
      .f {
        border-style: groove;
      }
      .m {
        border-style: ridge;
      }
      .n {
        border-style: inset;
      }
      .s {
        border-style: none;
      }
      .p {
        border-style: outset;
      }
    </style>
  </head>
  <body>
    <p class="q">this has a dotted border</p>
    <p class="u">this has a hidden border</p>
    <p class="o">this border is doubled</p>
    <p class="d">this has a dashed border</p>
    <p class="j">this has a border</p>
    <p class="f">this has a grooved border</p>
    <p class="m">this has a ridged border</p>
    <p class="n">this has an inset border</p>
    <p class="p">this has an outset border</p>
    <p class="s">this has no border</p>
  </body>
</html>
