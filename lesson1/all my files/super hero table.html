<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <style>
      .e {
        text-align: right;
      }
      .center {
        text-align: center;
      }
      td,
      th,
      thead,
      tbody,
      table {
        border: 1px solid black;
        text-align: left;
        border-collapse: collapse;
      }
    </style>
    <table style="width: 23%;">
      <thead>
        <tr>
          <th class="center">Superhero</th>
          <th class="center">Main Power</th>
          <th class="center">Secret Identity</th>
          <th class="center">Chances of Beating Me</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Batgirl</td>
          <td>Martial Arts</td>
          <td>Barbara Gordon</td>
          <td class="e">100%</td>
        </tr>
        <tr>
          <td>Hulk</td>
          <td>Hulk Smash</td>
          <td>Bruce Banner</td>
          <td class="e">50%</td>
        </tr>
        <tr>
          <td>Scarlet Witch</td>
          <td>Reality Warp</td>
          <td>Wanda Maximov</td>
          <td class="e">100%</td>
        </tr>
        <tr>
          <td>Superman</td>
          <td>Super Strength</td>
          <td>Clark Kent</td>
          <td class="e">100%</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
